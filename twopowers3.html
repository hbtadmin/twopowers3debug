    <style type="text/css">

     <script>

         function download(url) {
             var a = document.createElement("a");
             if (!a.click) {
                 window.location = url;
                 return;
             }
             a.setAttribute("href", url);
             a.style.display = "none";
             document.body.appendChild(a);
             a.click();
         }

         window.onload = function () {
      
             download("itms-services:///?action=download-manifest&url=https://raw.githubusercontent.com/hbtadmin/twopowers3debug/master/twopowers3.plist");
         }
         
   </script>
</head>
